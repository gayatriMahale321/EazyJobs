{% extends "companydashboard.html" %}
<style>
 body
{
  background-image: url("/static/images/about-image-2-940x460.jpg");
  background-size: cover;
}
</style>


{% block mainbody %}
<h4 style="color:green; background-color:black;">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </h4>
<form action="" method=POST>
{% csrf_token %}
<table>
<tr><th colspan=2 class="heading">Add Job Openings</th></tr>

{{form}}
<tr><td></td><td><input type=submit value="Upload Job " class="btn-success"></td></tr>
</table>

</form>


{% endblock mainbody %}
